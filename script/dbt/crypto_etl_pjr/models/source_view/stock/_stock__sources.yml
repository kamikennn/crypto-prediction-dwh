version: 2

sources:
  - name: stock_raw
    database: hive
    schema: stock_raw
    tables:
      - name: stock_index_day
        columns:
          - name: id
            data_type: string
          - name: low
            data_type: float
          - name: high
            data_type: float
          - name: open
            data_type: float
          - name: close
            data_type: float
          - name: volume
            data_type: float
          - name: adjclose
            data_type: float
          - name: currency
            data_type: string
          - name: unixtime_create
            data_type: bigint
          - name: dt_create_utc 
            data_type: date
          - name: tz_gmtoffset
            data_type: int
          - name: ts_insert_utc
            data_type: timestamp
